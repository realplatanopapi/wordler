fragment User on User {
  id
  displayName
}

fragment WordleResult on WordleResult {
  id
  createdAt
  user {
    ...User
  }
  guesses
}

query results($weekStart: Date!, $groupId: ID) {
  results(weekStart: $weekStart, groupId: $groupId) {
    ...WordleResult
  }
}

mutation postResults($results: String!) {
  postResults(results: $results) {
    ...WordleResult
  }
}

query canPostResults {
  canPostResults
}

query groups {
  groups {
    id
    name
  }
}

query leaderboard {
  leaderboard {
    entries {
      user {
        ...User
      }
      score
    }
  }
}
