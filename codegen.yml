schema: http://localhost:3000/api/graphql
documents: '{client,pages}/**/*.gql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  client/graphql/types.d.ts:
    - typescript
  pages/:
    preset: near-operation-file
    presetConfig:
      extension: .ts
      folder: __gql__
      baseTypesPath: ../client/graphql/types.d.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
